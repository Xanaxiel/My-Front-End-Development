<div style="height: 100vh" fxLayoutAlign="center center" [formGroup]="formGroup">
	<mat-card class="mat-card-align" fxLayout="column" fxLayoutAlign="" style="text-align: center;">
			
		<mat-card-title>Changing Settings</mat-card-title>
			<mat-form-field>
				<mat-label>Username: </mat-label>
				<input matInput formControlName="username" placeholder="Username">
			</mat-form-field>
			<mat-form-field>
				<mat-label>First Name: </mat-label>
				<input matInput formControlName="fname" placeholder="First Name">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Last Name: </mat-label>
				<input matInput formControlName="lname" placeholder="Last Name">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Email: </mat-label>
				<input matInput formControlName="email" placeholder="Email">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Phone: </mat-label>
				<input matInput formControlName="phone" placeholder="Phone">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Zip code: </mat-label>
				<input matInput formControlName="zip" placeholder="Zip">
			</mat-form-field>
			<button mat-stroked-button class="edit-button btn-sm" routerLink="/settings">
			Submit
		</button>
	</mat-card>
</div>
