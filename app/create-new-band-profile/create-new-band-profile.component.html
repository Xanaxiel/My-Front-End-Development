<div style="height: 100vh" fxLayoutAlign="center center" [formGroup]="formGroup">
	<mat-card class="mat-card-align" fxLayout="column" fxLayoutAlign="" style="text-align: center;">		
		<mat-card-title>Create New Band Profile</mat-card-title>
						<mat-form-field>
				<mat-label>Band Name: </mat-label>
				<input matInput formControlName="bandname" placeholder="BandName">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Email: </mat-label>
				<input matInput formControlName="email" placeholder="Email">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Phone: </mat-label>
				<input matInput formControlName="phone" placeholder="Phone">
			</mat-form-field>
			<mat-form-field>
				<mat-label>UserName: </mat-label>
				<input matInput formControlName="username" placeholder="UserName">
			</mat-form-field>
						<mat-form-field>
				<mat-label>Password: </mat-label>
				<input matInput formControlName="password" placeholder="Password">
			</mat-form-field>
			<button mat-stroked-button class="create-new-band-profile-button btn-sm" routerLink="/settings">
			Create
		</button>
	</mat-card>
</div>
